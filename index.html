<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/4056c10ba9.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <title>BSALE - TEST</title>
</head>
<body>
    <header class="app-header">
        <div class="logo-container">
            <!-- Contiene el logo de la aplicación -->
        </div>
        <div class="cart-container">
            <!-- Contiene el carrito de la aplicación -->
            <p>Mi carrito</p>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </header>
    <main>
        <div class="products-container">
            <div class="card-product">
                <header class="card-header">
                    <!-- Contiene la imagen de un producto -->
                    <img src="https://mercadorapid.cl/wp-content/uploads/2020/07/coca-1.5.png" alt="">
                </header>
                <div class="card-product-info">
                    <!-- Contiene la información del producto -->
                    <section>
                        <h3>Bebida COCA-COLA</h3>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
