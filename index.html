<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/4056c10ba9.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <title>BSALE - TEST</title>
</head>
<body>
    <header class="app-header">
        <div class="logo-container">
            <!-- Contiene el logo de la aplicación -->
        </div>
        <div class="cart-container" id="cart">
            <!-- Contiene el carrito de la aplicación -->
            <p>Mi carrito</p>
            <i class="fa-solid fa-cart-shopping"></i>
            <p id="cartCounter"></p>
        </div>
    </header>
    <main>
        <div class="category-container">
            <form action="">
                <input type="text" name="" id="searchbar" placeholder="Busca un producto">
                <button id="searchButton" class="search-btn">Buscar</button>
            </form>
            <div class="pagination-button-container">
                <div>
                    <button id="prev">
                        <i class="fa-solid fa-arrow-left"></i>
                        Anterior
                    </button>
                </div>
                <div>
                    <button id="next">
                        Siguiente 
                        <i class="fa-sharp fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="products-container" id="product">
            <!-- Contiene los productos -->
        </div>
    </main>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
